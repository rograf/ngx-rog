<div [ngStyle]="options.height?{'height': options.height, 'overflow': 'auto'} : ''">
  <table class="r-table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of headers" class="r-table__header">
          <button
            *ngIf="header.sorting; else noSortingHeader"
            class="r-table__header-btn"
            [ngClass]="getColumnClass(header.key)"
            (click)="onChangeSorting(header.key)"
          >
            {{ header.displayName }}
          </button>
          <ng-template #noSortingHeader>
            {{ header.displayName }}
          </ng-template>
        </th>
        <th *ngIf="customTemplate._actions"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of options.length?rows : rows | slice: paginator.startIndex:paginator.endIndex">
        <td *ngFor="let header of headers">
          <rog-cell [template]="customTemplate[header.key]" [header]="header" [row]="row"></rog-cell>
        </td>
        <td *ngIf="customTemplate._actions">
          <ng-container
            *ngTemplateOutlet="customTemplate._actions; context: { row: row }"
          ></ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<rog-paginator #paginator [length]="options.length || rows.length" [pageSize]="options.pageSize" [currentPage]="params.page || 1" (page)="onChangePage($event)"></rog-paginator>
