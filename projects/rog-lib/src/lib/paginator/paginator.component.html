<button [disabled]="currentPage <= 1" (click)="prevPage()" class="r-paginator__prev" >{{options.labelLeft}}</button>
<input type="number" name="paginator" [(ngModel)]="currentPage" (rogNgModelChange)="setPage()" [rogNgModelChangeDelay]="delay" class="r-paginator__input"> / {{totalPages}}
<button [disabled]="currentPage >= totalPages" (click)="nexPage()" class="r-paginator__next">{{options.labelRight}}</button>
