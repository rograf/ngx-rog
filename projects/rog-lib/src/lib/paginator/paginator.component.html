<button [disabled]="currentPage <= 1" (click)="prevPage()">{{options.labelLeft}}</button>
<input type="number" name="paginator" [(ngModel)]="currentPage" (rogNgModelChange)="setPage()" [rogNgModelChangeDelay]="delay"> / {{totalPages}}
<button [disabled]="currentPage >= totalPages" (click)="nexPage()">{{options.labelRight}}</button>
