<h1>Sample tables</h1>
<rog-table [headers]="headers" [rows]="rows" name="vs-table" [options]="{length: 100, pageSize: 20, virtualScroll: true, itemSize: 25, itemSizeVS: '350', height: '300px'}" (page)="onChangePage($event)">

  <ng-template rogTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rogTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rog-table>
