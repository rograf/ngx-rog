<h1>Pagination on frontend side Virtual Scroll</h1>
<rg-table [headers]="headers" [rows]="rows" name="vs-table" [options]="{virtualScroll: true, itemSize: 25, listItemSize: '350', height: '400px'}">

  <ng-template rgTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rgTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rg-table>
