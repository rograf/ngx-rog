<h1>Pagination on frontend side Virtual Scroll</h1>
<rog-table [headers]="headers" [rows]="rows" name="vs-table" [options]="{virtualScroll: true, itemSize: 25, itemSizeVS: '350', height: '400px'}">

  <ng-template rogTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rogTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rog-table>
