<h1>Pagination on server side</h1>
<rg-table [headers]="headers" [rows]="rows" [options]="options" [length]="length" (page)="onChangePage($event)" [rgLoader]="loading">

  <div>
    <button>Add User</button>
  </div>
  
  <ng-template rgTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rgTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rg-table>
