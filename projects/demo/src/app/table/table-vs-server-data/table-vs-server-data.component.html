<h1>Pagination on server side Virtual Scroll</h1>
<rog-table [headers]="headers" [rows]="rows" name="vs-table" [options]="options" (page)="onChangePage($event)">

  <ng-template rogTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rogTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rog-table>
