<h1>Pagination on server side Virtual Scroll</h1>
<rg-table [headers]="headers" [rows]="rows" name="vs-table" [options]="options" [length]="length" (page)="onChangePage($event)">

  <ng-template rgTemplate="age" let-value="value" let-row="row">
    -
  </ng-template>

  <ng-template rgTemplate="_actions" let-row="row">
    <button (click)="row.verified = !row.verified">Verify</button>
  </ng-template>

</rg-table>
